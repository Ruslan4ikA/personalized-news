<!-- news/templates/registration/login.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
<p>Нет аккаунта? <a href="{% url 'news:register' %}">Зарегистрироваться</a></p>
{% endblock %}
