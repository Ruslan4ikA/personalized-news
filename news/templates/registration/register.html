<!-- news/templates/registration/register.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
</form>
<p>Уже есть аккаунт? <a href="{% url 'news:login' %}">Войти</a></p>
{% endblock %}
