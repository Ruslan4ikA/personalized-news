<!-- news/templates/admin/export_form.html -->
{% extends "admin/base_site.html" %}

{% block content %}
<h2>Экспорт составного отчёта</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <p>Выберите поля из News, Category и User:</p>
        {% for field in fields %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="fields" value="{{ field }}" id="field_{{ forloop.counter }}">
                <label class="form-check-label" for="field_{{ forloop.counter }}">{{ field }}</label>
            </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Скачать JOIN-отчёт</button>
</form>
{% endblock %}
